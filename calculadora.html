<html>
    <head>
        <title>CALCULADORA</title>
        <link rel="stylesheet" type="text/css" href="calculadora.css" media="all" />  
        <script src="calculadora.js"></script>
    </head>

    <body onkeypress="press(event.keyCode)" onkeyup="unpress(event.keyCode)">
        <div id="resultado">
            <input type="text" id="resposta" placeholder="0"></input>
        </div>
        
        <div id="corpo">
            <div id="esquerda">
                    <button class="numeros" value="1" onclick="mostrar(value);" id="1">1</button>
                    <button class="numeros" value="2" onclick="mostrar(value);" id="2">2</button>
                    <button class="numeros" value="3" onclick="mostrar(value);" id="3">3</button>
                    <button class="numeros" value="4" onclick="mostrar(value);" id="4">4</button>
                    <button class="numeros" value="5" onclick="mostrar(value);" id="5">5</button>
                    <button class="numeros" value="6" onclick="mostrar(value);" id="6">6</button>
                    <button class="numeros" value="7" onclick="mostrar(value);" id="7">7</button>
                    <button class="numeros" value="8" onclick="mostrar(value);" id="8">8</button>
                    <button class="numeros" value="9" onclick="mostrar(value);" id="9">9</button>
                    <button class="numeros" value="." onclick="mostrar(value);" id=".">.</button>
                    <button class="numeros" value="0" onclick="mostrar(value);" id="0">0</button>
                    <button class="numeros" value="c" onclick="limpar('c');" id="c">CA</button>
                </div>

                <div id="direita">
                    <button class="op" value="+" onclick="mostrar(value);" id="+">+</button>
                    <button class="op" value="-" onclick="mostrar(value);" id="-">-</button>
                    <button class="op" value="*" onclick="mostrar(value);" id="x">X</button>
                    <button class="op" value="/" onclick="mostrar(value);" id="/">/</button>
                    <button class="op" value="=" onclick="calcular();" id="=">=</button>
                </div>
        </div>
     </body>
</html>
